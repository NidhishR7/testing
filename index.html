<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title></title>
    <meta name="description" content="" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./frame-18.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Proxima Nova:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="frame-div1">
      <img
        class="pexels-lina-kivaka-1524123-1-icon"
        alt=""
        src="pexelslinakivaka1524123-1@2x.png"
      />
      <div class="rectangle-div3"></div>
      <div class="rectangle-div4"></div>
      <button
        class="rectangle-button1"
        id="rectangleButton"
        data-animate-on-scroll
        onclick="openWin()"
></button
      ><b class="easy-grocery-welcomes-you">Easy Grocery Welcomes you</b>
      <div class="get-started-div">Get Started</div>
      <div class="find-the-best-deal-by-filterin">
        Find the best deal by filtering the price among all the shops
      </div>
    </div>

    <script>
      var rectangleButton = document.getElementById("rectangleButton");
      if (rectangleButton) {
        rectangleButton.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
      <script>
        function openWin() {
          window.open("frame-21.html");
        }
        </script>
  </body>
</html>
